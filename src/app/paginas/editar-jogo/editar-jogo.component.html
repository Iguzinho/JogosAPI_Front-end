<h2>Editar Jogo</h2>

<div *ngIf="errorMessage" class="error-message">
  <p>{{ errorMessage }}</p>
</div>

<div *ngIf="!jogoId">
  <p>ID do jogo não fornecido.</p>
  <button routerLink="/">Voltar</button>
</div>

<form *ngIf="jogoId && jogo" (ngSubmit)="salvar()">
  <label>
    Título:
    <input type="text" [(ngModel)]="jogo.titulo" name="titulo" required />
  </label>

  <label>
    Gênero:
    <input type="text" [(ngModel)]="jogo.genero" name="genero" required />
  </label>

  <label>
    Plataforma:
    <input type="text" [(ngModel)]="jogo.plataforma" name="plataforma" required />
  </label>

  <label>
    Desenvolvedora:
    <input type="text" [(ngModel)]="jogo.desenvolvedora" name="desenvolvedora" required />
  </label>

  <label>
    Data de Lançamento:
    <input type="date" [(ngModel)]="jogo.dataLancamento" name="dataLancamento" required />
  </label>

  <label>
    Multiplayer:
    <input type="checkbox" [(ngModel)]="jogo.multiplayer" name="multiplayer" />
  </label>

  <label>
    Classificação Etária:
    <input type="text" [(ngModel)]="jogo.classificacaoEtaria" name="classificacaoEtaria" required />
  </label>

  <button type="submit">Salvar Alterações</button>
</form>

<button routerLink="/">Voltar</button>
